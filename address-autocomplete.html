<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="address-autocomplete">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `address-autocomplete`
     * Webcomponent to fetch parts of an address within one single input-field that supports speech-input in webkit-browsers and offers an suggestion list based on open street map. The element object with the selected suggestion is then pushed to an external function to process these date eg. to fill in a form on the host site.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AddressAutocomplete extends Polymer.Element {
      static get is() { return 'address-autocomplete'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'address-autocomplete'
          }
        };
      }
    }

    window.customElements.define(AddressAutocomplete.is, AddressAutocomplete);
  </script>
</dom-module>
