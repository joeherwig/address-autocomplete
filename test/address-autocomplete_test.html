<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>address-autocomplete test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <!-- load the rewritten component as a self-contained JS module -->
    <script src="../address-autocomplete.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <address-autocomplete></address-autocomplete>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <address-autocomplete prop1="new-prop1"></address-autocomplete>
      </template>
    </test-fixture>

    <script>
      suite('address-autocomplete', function() {

        test('element definition and basic functionality', function() {
          var element = fixture('BasicTestFixture');
          assert.ok(element instanceof HTMLElement);
          assert.ok(element.shadowRoot, 'shadow root was created');
          // search box is present inside shadow DOM
          var input = element.shadowRoot.querySelector('#searchBox');
          assert.ok(input, 'input field exists');
        });

        test('processaddressfunction defaults to setAddress', function() {
          var element = fixture('BasicTestFixture');
          // attribute should be absent
          assert.isNull(element.getAttribute('processaddressfunction'));
          assert.equal(element.processFunction, 'setAddress');
        });

      });
    </script>

  </body>
</html>
